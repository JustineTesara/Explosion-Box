<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explosion Box üíñ</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          135deg,
          #fceabb,
          #f8b500
        ); /* sunny gradient */
        font-family: Arial, sans-serif;
        overflow: hidden;
        flex-direction: column;
      }

      /* Sunflowers in background */
      .sunflower {
        position: absolute;
        font-size: 40px;
        animation: floatSun 10s linear infinite;
        opacity: 0.7;
      }

      @keyframes floatSun {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-120vh) rotate(360deg);
        }
      }

      /* Main box */
      .box {
        position: relative;
        width: 150px;
        height: 150px;
        background: #ff4b5c;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        overflow: visible;
        z-index: 2;
      }

      /* Panels */
      .panel {
        position: absolute;
        width: 150px;
        height: 150px;
        background: #fff;
        border: 2px solid #ff4b5c;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: all 1s ease;
        opacity: 0;
        z-index: 1;
      }

      .panel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Center "cover" */
      .center {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 150px;
        background: #ff4b5c;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        z-index: 3;
        transition: transform 0.8s ease, opacity 0.8s ease;
      }

      /* Explosion animation */
      .box.open .top {
        transform: translateY(-220px);
        opacity: 1;
      }
      .box.open .bottom {
        transform: translateY(220px);
        opacity: 1;
      }
      .box.open .left {
        transform: translateX(-220px);
        opacity: 1;
      }
      .box.open .right {
        transform: translateX(220px);
        opacity: 1;
      }

      .box.open .topLeft {
        transform: translate(-200px, -200px);
        opacity: 1;
      }
      .box.open .topRight {
        transform: translate(200px, -200px);
        opacity: 1;
      }
      .box.open .bottomLeft {
        transform: translate(-200px, 200px);
        opacity: 1;
      }
      .box.open .bottomRight {
        transform: translate(200px, 200px);
        opacity: 1;
      }

      .box.open .center {
        transform: scale(0);
        opacity: 0;
      }

      /* Panel positions */
      .top {
        top: 0;
        left: 0;
      }
      .bottom {
        bottom: 0;
        left: 0;
      }
      .left {
        top: 0;
        left: 0;
      }
      .right {
        top: 0;
        right: 0;
      }

      .topLeft {
        top: 0;
        left: 0;
      }
      .topRight {
        top: 0;
        right: 0;
      }
      .bottomLeft {
        bottom: 0;
        left: 0;
      }
      .bottomRight {
        bottom: 0;
        right: 0;
      }

      /* Love message */
      .message {
        margin-top: 40px;
        font-size: 24px;
        color: white;
        font-weight: bold;
        opacity: 0;
        transition: opacity 1.5s ease;
        z-index: 5;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      }

      .box.open ~ .message {
        opacity: 1;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        font-size: 24px;
        color: #ff4b5c;
        animation: floatUp 4s linear forwards;
        opacity: 0.8;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-300px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating sunflowers -->
    <div class="sunflower" style="left: 10%">üåª</div>
    <div class="sunflower" style="left: 30%; animation-delay: 2s">üåª</div>
    <div class="sunflower" style="left: 60%; animation-delay: 4s">üåª</div>
    <div class="sunflower" style="left: 80%; animation-delay: 6s">üåª</div>

    <div class="box" id="explosionBox">
      <!-- 8 Panels with photos -->
      <div class="panel top">
        <img src="./Sheilay/photo_2025-04-11_21-09-21.jpg" alt="Her Smile" />
      </div>
      <div class="panel bottom">
        <img src="./Sheilay/photo_2025-04-16_10-57-59.jpg" alt="Memory" />
      </div>
      <div class="panel left">
        <img src="./Sheilay/photo_2025-04-21_20-57-24.jpg" alt="Moment" />
      </div>
      <div class="panel right">
        <img src="./Sheilay/photo_2025-04-21_22-29-14.jpg" alt="Love" />
      </div>

      <div class="panel topLeft">
        <img src="./Sheilay/photo_2025-06-01_23-48-48.jpg" alt="Extra 1" />
      </div>
      <div class="panel topRight">
        <img src="./Sheilay/photo_2025-07-12_07-13-10.jpg" alt="Extra 2" />
      </div>
      <div class="panel bottomLeft">
        <img src="./Sheilay/photo_2025-06-02_07-47-17.jpg" alt="Extra 3" />
      </div>
      <div class="panel bottomRight">
        <img src="./Sheilay/photo_2025-07-12_07-12-58.jpg" alt="Extra 4" />
      </div>

      <!-- Closed state (cover) -->
      <div class="center">üíù Open Me üíù</div>
    </div>

    <!-- Message -->
    <div class="message">I LOVE YOU ALAM MO YAN üíñüåª</div>
  </body>
  <script>
    const box = document.getElementById("explosionBox");
    const body = document.querySelector("body");

    box.addEventListener("click", () => {
      box.classList.toggle("open");

      // spawn floating hearts if opening
      if (box.classList.contains("open")) {
        for (let i = 0; i < 15; i++) {
          let heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "‚ù§Ô∏è";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.bottom = "0px";
          heart.style.fontSize = Math.random() * 20 + 20 + "px";
          body.appendChild(heart);

          // remove after animation
          setTimeout(() => {
            heart.remove();
          }, 4000);
        }
      }
    });
  </script>
</html>
